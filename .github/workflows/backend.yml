name: Backend CI

on:
  push:
    paths:
      - 'apps/api/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'apps/api/**'
      - '.github/workflows/backend.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        working-directory: apps/api
        run: chmod +x gradlew

      - name: Run tests
        working-directory: apps/api
        run: ./gradlew test

      - name: Build JAR
        working-directory: apps/api
        run: ./gradlew bootJar

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: apps/api/build/reports/tests/test/

      - name: Build Docker image (dry run â€” no push on PR)
        working-directory: apps/api
        run: docker build -t secure-support-hub/api:${{ github.sha }} .
