name: Frontend CI

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build-and-e2e:
    name: Lint, Build & E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Type check
        working-directory: apps/web
        run: npm run tsc --noEmit || npx tsc --noEmit

      - name: Production build
        working-directory: apps/web
        run: npm run build
        env:
          VITE_API_URL: /api/v1

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E (mocked API/S3)
        working-directory: apps/web
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-playwright-report
          path: apps/web/playwright-report/

      - name: Build Docker image (dry run â€” no push on PR)
        working-directory: apps/web
        run: docker build -t secure-support-hub/web:${{ github.sha }} .
