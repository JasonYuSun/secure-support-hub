name: Frontend CI

on:
  push:
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend.yml'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Type check
        working-directory: apps/web
        run: npm run tsc --noEmit || npx tsc --noEmit

      - name: Production build
        working-directory: apps/web
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8080

      - name: Build Docker image (dry run â€” no push on PR)
        working-directory: apps/web
        run: docker build -t secure-support-hub/web:${{ github.sha }} .
