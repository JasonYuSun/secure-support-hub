server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback and cache busting for index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of the index.html shell so updates propagate immediately
        if ($uri = '/index.html') {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
