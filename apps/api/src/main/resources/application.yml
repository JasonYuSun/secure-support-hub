server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: secure-support-hub-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/securehub}
    username: ${DB_USERNAME:securehub}
    password: ${DB_PASSWORD:securehub}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    filter:
      order: 10

app:
  jwt:
    secret: ${JWT_SECRET:thisIsAVeryLongSecretKeyForJWTSigningThatIsAtLeast256BitsLongForHS256Algorithm}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}  # 24 hours

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  attachments:
    bucket-name: ${AWS_S3_ATTACHMENT_BUCKET_NAME:securehub-attachments-local}
    aws-region: ${AWS_REGION:ap-southeast-2}
    aws-s3-endpoint: ${AWS_S3_ENDPOINT:}
    max-file-size-bytes: ${ATTACHMENTS_MAX_FILE_SIZE_BYTES:10485760}
    request-max-count: ${ATTACHMENTS_MAX_COUNT_PER_REQUEST:10}
    comment-max-count: ${ATTACHMENTS_MAX_COUNT_PER_COMMENT:5}
    upload-url-ttl: ${ATTACHMENTS_UPLOAD_URL_TTL:PT5M}
    download-url-ttl: ${ATTACHMENTS_DOWNLOAD_URL_TTL:PT5M}
    allowed-mime-types: ${ATTACHMENTS_ALLOWED_MIME_TYPES:image/jpeg,image/png,image/webp,application/pdf,text/plain,text/csv}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","requestId":"%X{requestId}","logger":"%logger{36}","message":"%msg"}%n'
  level:
    root: INFO

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
