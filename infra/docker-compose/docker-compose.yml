services:
  postgres:
    image: postgres:16-alpine
    container_name: securehub-postgres
    environment:
      POSTGRES_DB: securehub
      POSTGRES_USER: securehub
      POSTGRES_PASSWORD: securehub
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securehub" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: securehub-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/securehub
      DB_USERNAME: securehub
      DB_PASSWORD: securehub
      JWT_SECRET: localDevSecretKeyThatIsAtLeast256BitsLongForHS256
      JWT_EXPIRATION_MS: 86400000
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: securehub-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"

volumes:
  postgres-data:
