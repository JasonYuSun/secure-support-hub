services:
  localstack:
    image: localstack/localstack:3.4
    container_name: securehub-localstack
    profiles: ["localstack"]
    environment:
      SERVICES: s3
      AWS_DEFAULT_REGION: ${AWS_REGION:-ap-southeast-2}
      ATTACHMENTS_BUCKET_NAME: ${AWS_S3_ATTACHMENT_BUCKET_NAME:-securehub-attachments-local}
    ports:
      - "4566:4566"
    volumes:
      - ./localstack/init:/etc/localstack/init/ready.d
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [ "CMD-SHELL", "awslocal s3 ls >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: securehub-postgres
    environment:
      POSTGRES_DB: securehub
      POSTGRES_USER: securehub
      POSTGRES_PASSWORD: securehub
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securehub" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: securehub-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/securehub
      DB_USERNAME: securehub
      DB_PASSWORD: securehub
      JWT_SECRET: localDevSecretKeyThatIsAtLeast256BitsLongForHS256
      JWT_EXPIRATION_MS: 86400000
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      AWS_REGION: ${AWS_REGION:-ap-southeast-2}
      AWS_S3_ATTACHMENT_BUCKET_NAME: ${AWS_S3_ATTACHMENT_BUCKET_NAME:-securehub-attachments-local}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-}
      ATTACHMENTS_AWS_ACCESS_KEY_ID: ${ATTACHMENTS_AWS_ACCESS_KEY_ID:-}
      ATTACHMENTS_AWS_SECRET_ACCESS_KEY: ${ATTACHMENTS_AWS_SECRET_ACCESS_KEY:-}
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api/v1
    container_name: securehub-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"

volumes:
  postgres-data:
  localstack-data:
